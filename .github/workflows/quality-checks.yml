name: Quality Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run formatting check
        run: npm run format:check

      - name: Run spell check
        run: npm run spell:check

      - name: Run lint check
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Comment on PR if checks failed
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const checks = [
              { name: 'Formatting', command: 'npm run format:check' },
              { name: 'Spell Check', command: 'npm run spell:check' },
              { name: 'Lint', command: 'npm run lint' },
              { name: 'Type Check', command: 'npm run type-check' }
            ];

            let body = 'âŒ **Quality checks failed!** Please fix the following issues:\n\n';
            body += checks.map(check =>
              `- **${check.name}**: Run \`${check.command}\` locally to see and fix issues`
            ).join('\n');
            body += '\n\nYou can also run `npm run check` to run all checks at once.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
