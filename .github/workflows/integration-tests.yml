name: Integration Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  test-dev-server:
    name: Test Against Dev Server
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests against dev server
        run: npm run test:integration:dev
        env:
          CI: true

      - name: Upload test results (dev)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-dev
          path: test-results/playwright-report/
          retention-days: 7

      - name: Upload test results XML (dev)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-junit-dev
          path: test-results/playwright-junit.xml
          retention-days: 7

  test-preview-server:
    name: Test Against Preview Server
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests against preview server
        run: npm run test:integration:preview
        env:
          CI: true

      - name: Upload test results (preview)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-preview
          path: test-results/playwright-report-preview/
          retention-days: 7

      - name: Upload test results XML (preview)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-junit-preview
          path: test-results/playwright-junit-preview.xml
          retention-days: 7

  comment-on-failure:
    name: Comment on PR if tests failed
    if: failure() && github.event_name == 'pull_request'
    needs: [test-dev-server, test-preview-server]
    runs-on: ubuntu-latest

    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const body = '‚ùå **Integration tests failed!** Please check the test results and fix any issues.\n\n' +
                        'You can run integration tests locally with:\n' +
                        '- `npm run test:integration:dev` - Test against dev server\n' +
                        '- `npm run test:integration:preview` - Test against preview server\n' +
                        '- `npm run test:integration:ui` - Run with Playwright UI for debugging\n\n' +
                        'Check the artifacts for detailed test reports.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })