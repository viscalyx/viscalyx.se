services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      # Mount the root folder that contains .git with cross-platform caching
      - ..:/workspace:cached
      # Create named volume for npm cache
      - npm-cache:/home/vscode/.npm
      # Isolate node_modules to avoid host permission issues
      - workspace-node-modules:/workspace/node_modules
    # Keep container running
    command: sleep infinity
    # Set environment variables
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    # Expose ports
    ports:
      - '3000:3000'
      - '3001:3001'
      - '8787:8787'
      - '51204:51204'
    # Ensure proper init system for signal handling
    init: true

volumes:
  npm-cache:
  workspace-node-modules:
